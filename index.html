<style id="jsbin-css">
* {
	margin: 0;
	padding: 0
}


html, body {
	height: 100%;
}


#clock {
	width: 250px;
	height: 80px;
	border: 1px solid lightblue;
	border-radius: 30%;
	text-align: center;
	position: absolute;
	top: 25%;
	left: 42%;
	font-family: 'Oxygen', sans-serif;
	font-size: 64px;
	margin-top: -32px
}

body {
	background: #20b2a
}
</style>
</head>
<body>
	<div id="clock">12.13.14</div>
<script id="jsbin-javascript">
function colorClock(){
	var date = new Date();
	var hours = date.getHours();
	var minutes = date.getMinutes();
	var seconds = date.getSeconds();
	
	if (hours < 10) {
	hours = '0' + hours;
	}
	if (minutes < 10) {
	minutes = '0' + minutes;
	}
	if (seconds < 10) {
	seconds = '0' + seconds;
	}
	
	var clockFace = hours + ':' + minutes + ':' + seconds;
	var hexColor = '#' + minutes + hours + seconds;
	
	document.getElementById('clock').innerHTML = clockFace;
	document.body.style.background = hexColor;
	
	setTimeout(function(){
		colorClock();
	}, 1000);

	}

	colorClock();

	document.getElementById('clock').style.background = 'lightblue'
</script>
</body>
